name: Checking terraform configurations and generating documentation

permissions:
  contents: write
  id-token: write

on:
  pull_request:
    branches:
      - main

jobs:
  terraform-checks:
    name: Check terraform configurations
    uses: cloudchipr/private-github-actions/.github/workflows/terraform-connect.yaml@terraform-connect
    secrets:
      gh_token: ${{ secrets.GH_BOT_PAT }}
